# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [ main, '*staging*', 'rapid-v1.x' ]

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ðŸ“¥
      uses: actions/checkout@v3

    - name: Use Node.js 16.14 âš™ï¸
      uses: actions/setup-node@v3
      with:
        node-version: 16.14

    - name: Install ðŸŽ¯
      run: npm install

    - name: Run ðŸƒ
      run: npm run all

    - name: Test ðŸ§ª
      run: npm run test

    - name: Upload artifacts ðŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist
        if-no-files-found: error

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout ðŸ“¥
      uses: actions/checkout@v3

    - name: Download artifacts ðŸ“¥
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: dist

    - name: Configure AWS credentials ðŸ”
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_RAPID_DEPLOY_ROLE_ARN }}
        role-duration-seconds: 900 # the ttl of the session, in seconds.
        aws-region: us-west-2

    - name: Setup vars ðŸ“‹
      id: vars
      run: |
        echo "identifier=$(git rev-parse --short ${{ github.sha }})-16.x" >> "$GITHUB_ENV"
        echo "distdir=$(git rev-parse --short ${{ github.sha }})-16.x-" >> "$GITHUB_ENV"

    - name: Prep files ðŸ”¨
      run: npm run aws_deploy
      env:
        IDENTIFIER: ${{ env.identifier }}
        DISTDIR: ${{ env.distdir }}

    - name: Copy new index file to S3 ðŸ“¤
      run: aws s3 cp $DISTDIR/index.html s3://world.ai.rapid/rapid/$IDENTIFIER-rapid.html --no-progress
      env:
        IDENTIFIER: ${{ env.identifier }}
        DISTDIR: ${{ env.distdir }}

    - name: Copy new dist dir to S3 ðŸ“¤
      run: aws s3 cp $DISTDIR s3://world.ai.rapid/rapid/$DISTDIR --recursive --no-progress
      env:
        IDENTIFIER: ${{ env.identifier }}
        DISTDIR: ${{ env.distdir }}

    - name: Deployment complete! ðŸš€
      run: |
        echo "Your build is here: https://mapwith.ai/rapid/${{ env.distdir }}/index.html"