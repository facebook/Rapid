# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy

on:
  push:
    branches: [ main, '*staging*', 'rapid-v1.x' ]

permissions:
  id-token: write # required to use OIDC authentication
  contents: read # required to checkout the code from the repo

env:
  FORCE_COLOR: 2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ðŸ“¥
      uses: actions/checkout@v4

    - name: Use Node.js 18 âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install ðŸŽ¯
      run: npm install

    - run: |
        echo "::remove-matcher owner=eslint-compact::"
        echo "::remove-matcher owner=eslint-stylish::"

    - name: Run ðŸƒ
      run: npm run all

    - name: Test ðŸ§ª
      run: npm run test

    - name: Upload artifacts ðŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist
        if-no-files-found: error

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout ðŸ“¥
      uses: actions/checkout@v4

    - name: Download artifacts ðŸ“¥
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts
        path: dist

    - name: Configure AWS credentials ðŸ”
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_RAPID_DEPLOY_ROLE_ARN }}
        role-duration-seconds: 900 # the ttl of the session, in seconds.
        aws-region: us-west-2

    - name: Setup environment vars ðŸ“‹
      id: vars
      run: |
        echo "yyyymmdd=$(date +'%Y%m%d')"                           >> "$GITHUB_ENV"
        echo "revision=$(git rev-parse --short ${{ github.sha }})"  >> "$GITHUB_ENV"
        echo "distpath=${yyyymmdd}-${revision}"                     >> "$GITHUB_ENV"

    - name: Rewriting index.html ðŸ”¨
      run: node scripts/predeploy.js
      env:
        YYYYMMDD: ${{ env.yyyymmdd }}
        REVISION: ${{ env.revision }}
        DISTPATH: ${{ env.distpath }}

    - name: Copy build to S3 ðŸ“¤
      run: |
        aws s3 cp dist             s3://world.ai.rapid/rapid/${{ env.distpath }}  --no-progress --recursive
        aws s3 cp dist/index.html  s3://world.ai.rapid/canary                     --no-progress

    - name: Deployment complete! ðŸš€
      run: |
        echo "Your build is here: https://rapideditor.org/rapid/${{ env.distpath }}/index.html and https://rapideditor.org/canary"